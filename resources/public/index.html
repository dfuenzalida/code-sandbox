<!doctype html>
<html lang="en">

<head>
	<title>Code Sandbox</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Code Sandbox</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<main class="container-fluid" style="margin-top: 80px">

		<div id="alert" class="alert alert-success" class="row" style="display: none">
		</div>

		<div class="row align-self-center">
			<div class="col-2 offset-md-5">
				<div id="login-form">
				    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				    <label for="username" class="visually-hidden">User name</label>
				    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
				    <label for="userpassword" class="visually-hidden">Password</label>
				    <input type="password" id="userpassword" class="form-control" placeholder="Password" required>
				    <button onClick="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				</div>
			<p></p>
			</div>
		</div>

		<div id="main-ui" class="row align-items-start">

			<div class="col-3">
				<!-- sidebar list -->
				<div class="list-group">
					<a href="#" class="list-group-item list-group-item-action active" aria-current="true">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1">Task list</h5>
							<small><button class="btn btn-sm btn-success" onClick="showCreateForm()">Create task</button></small>
						</div>
					</a>
					<div id="taskListContainer">
						<a href="#" class="list-group-item list-group-item-action">
							<div class="d-flex w-100 justify-content-between">
								<h5 class="mb-1">Task name</h5>
							</div>
							<p class="mb-1">#1234</p>
						</a>
					</div>
				</div>
			</div>


			<!-- main list -->
			<div class="col">

				<ul class="list-group" id="taskDetails">
					<li class="list-group-item active">
						<h5>Task details</h5>
					</li>
					<li class="list-group-item">
						<!-- task details -->
						<div id="taskDetailsTable">
						  Select a task to show more details
						</div>

					</li>
				</ul>

				<!-- task creation form -->
				<ul class="list-group" id="taskCreateForm">
					<li class="list-group-item active" aria-current="true">
						<h5>Create a new task</h5>
					</li>
					<li class="list-group-item">

						<form>
							<input type="hidden" id="scriptLang" value="groovy">
							<div class="mb-3">
								<label for="scriptName" class="form-label">Script name</label>
								<input type="text" class="form-control" id="scriptName" placeholder="Enter a name for this script">
							</div>
							<div class="mb-3">
								<label for="scriptCode" class="form-label">Code</label>
								<textarea style="font-family: monospace" rows="8" class="form-control"
									placeholder="Enter your Groovy code here"
									id="scriptCode"></textarea>
							</div>
							<button type="button" onClick="showTaskDetail()" class="btn btn-secondary">Cancel</button>
							<button type="button" onClick="submitForm()" class="btn btn-primary">Submit</button>
						</form>

					</li>
				</ul>

			</div>

		</div>
	</main>

	<script src="app.js"></script>
</body>

</html>
